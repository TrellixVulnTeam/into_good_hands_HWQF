{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <title>Profil użytkownika</title>
</head>
<body>
<div class="center">
    <h1 class="title-pen"> Profil użytkownika</h1>
    <div class="user-profile">
        <img class="avatar"
             src="https://cdn.guidingtech.com/imager/assets/2019/05/227363/crop-picture-shapes-online-fi_4d470f76dc99e18ad75087b1b8410ea9.webp"
             alt="Ash"/>
        {% if name and surname %}
            <div class="username">{{ first_name }} {{ last_name }}</div>
        {% else %}
            <div class="username">No Name</div>
        {% endif %}
        <div class="email">
            {{ email }}
        </div>
    </div>
</div>
</body>
</html>
